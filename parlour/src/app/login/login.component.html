<div class="login-container">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="username"
      />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>

    <div *ngIf="loginFailed" class="error">
      Invalid credentials!
    </div>

    <button type="submit">Login</button>
  </form>
</div>
