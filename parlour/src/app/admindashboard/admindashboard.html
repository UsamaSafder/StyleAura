<!-- booking-list.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="w-100 mx-auto" style="max-width: 1100px;">
    <h2 class="text-center mb-4">All Bookings</h2>

    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <div *ngIf="!loading && bookings.length === 0" class="alert alert-warning text-center">
      No bookings found.
    </div>

    <div *ngIf="!loading && bookings.length > 0" class="table-responsive shadow rounded bg-white p-3">
      <table class="table table-hover table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Services</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings" class="fade-in">
            <td>{{ booking.id }}</td>
            <td>{{ booking.name }}</td>
            <td>{{ booking.phone }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>
              <ul class="list-unstyled mb-0">
                <li *ngFor="let service of booking.services">{{ service }}</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
