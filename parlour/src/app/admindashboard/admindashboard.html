<!-- booking-list.component.html -->
<div class="page-wrapper">
  <div class="booking-container">
    <h2 class="heading">All Bookings</h2>

    <div *ngIf="loading" class="loader">
      <div class="spinner"></div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="!loading && bookings.length === 0" class="warning-message">
      No bookings found.
    </div>

    <div *ngIf="!loading && bookings.length > 0" class="table-wrapper">
      <table class="booking-table">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Services</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings" class="fade-in">
            <td>{{ booking.id }}</td>
            <td>{{ booking.name }}</td>
            <td>{{ booking.phone }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>
              <ul class="service-list">
                <li *ngFor="let service of booking.services">{{ service }}</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
