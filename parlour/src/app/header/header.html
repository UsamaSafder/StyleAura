<header class="header">
  <div class="header-wrapper">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo" />
    </div>

    <nav class="nav desktop-nav">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Services</a>
      <a class="nav-link" href="#">Booking</a>
      <a class="nav-link" href="#">About Us</a>
      <a class="nav-link" href="#">Gallery</a>
      <a class="nav-link" href="#">Contact</a>

    </nav>

    <div class="mobile-menu-icon" (click)="toggleMobileMenu()">&#9776;</div>

    </div>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">Home</a>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">Services</a>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">Booking</a>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">About Us</a>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">Gallery</a>
    <a class="nav-link" href="#" (click)="toggleMobileMenu()">Contact</a>
    <button class="logout-btn" (click)="toggleMobileMenu()">Logout</button>
  </div>
</header>
